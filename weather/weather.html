<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather application</title>
    <link rel="stylesheet" href=assets/stylesheets/screen.css type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css">
</head>
<body ng-app="weatherExercise" ng-controller="weatherController">
<div>
<h1 id="h1" class ="text-center">Weather Update</h1>
</div>
<br>
<br>
<div class="container">
    <table class="table table-bordered" >
        <thead>
        <tr>
            <th>City</th>
            <th>Weather Status</th>
            <th>Description</th>
            <th>Temperature</th>
            <th>Wind Speed</th>
            <th>Humidity</th>
        </tr>
        </thead>
        <tr>
        <td>{{descriptions.name}}</td>
        <td>{{descriptions.weather[0].main}}</td>
        <td>{{descriptions.weather[0].description}}</td>
        <td>{{temperature}}</td>
        <td>{{wind}}</td>
        <td>{{humidity}}</td>
        </tr>
    </table>
</div>
<div class="container">
    <div>
    <h5 class="text-center"> Please Enter City Name</h5>
    </div>
    <div class="text-center" id="searchCity" class="form-inline">
        <input type="text" class="form-control-sm" placeholder="City Name" ng-model="inputCity">
        <button type="button" class="btn btn-primary btn-sm" ng-click="submitCity()">Search City</button>
    </div>
</div>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="text center">
        <h5>Date Picker</h5>

    <div id="dateContainer" class="text center">
        <p>Date:<input type="date" id="datepicker" placeholder="MM/DD/YYYY"></p>
    </div>
</div>

<script src="assets/js/angular.js" type="text/javascript"></script>
